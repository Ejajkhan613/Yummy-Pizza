<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy Pizza | Delivering Smile</title>
    <link rel="icon" type="image/x-icon" href="../login/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top Section -->
    <div id="top">
      <div id="logo">
        <div id="img">
          <img src="../login/logo.png" alt="logo" />
        </div>
        <div id="name">
          <h1>Yummy Pizza</h1>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="empty">
        <div id="notification">
          <h2></h2>
        </div>
      </div>
      <a href="../index.html" id="goBack">GO BACK</a>
      <h1>Address</h1>
      <div id="addressSection">
        <form>
          <input
            type="text"
            id="first_name"
            placeholder="First Name"
          />
          <input type="text" id="last_name" placeholder="Last Name" />
          <input
            type="text"
            id="house_no"
            placeholder="House Number"
          />
          <input
            type="text"
            id="street_no"
            placeholder="Street Number"
          />
          <input type="text" id="pincode" placeholder="Pincode" />
          <input type="text" id="locality" placeholder="Locality" />

          <input type="submit" name="Save Address" id="submit_button" />
        </form>
      </div>
    </div>

    <div id="footer">
      <div id="footertop">
        <div id="footertopleft">
          <img src="../login/logo.png" alt="logo" />
          <h1>Yummy Pizza</h1>
        </div>
        <p>Perfect Slice, perfect Price</p>
      </div>
    </div>
    <div id="footerbottom">
      <p>All Rights Reserved. Copyright Â© Yummy Pizza Ltd. ( Ejajul Ansari )</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
