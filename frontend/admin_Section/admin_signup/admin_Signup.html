<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="logo.png" />
  </head>
  <body>
    <!-- Notification Section -->
    <div id="empty">
      <div id="notification">
        <h2></h2>
      </div>
    </div>

    <!-- Main Section -->
    <div id="container">

      <!-- Containers Left Section -->
      <div id="left">
        <img src="./logo.png" alt="logo" />
        <h1>Yummy Pizza</h1>
        <p>Perfect Slice, perfect Price</p>
      </div>

      <!-- Containers Right Section -->
      <div id="right">
        <div>
          <h1 id="create">Create Admin Account</h1>
          <br>

          <!-- Form Section -->
          <div id="form">
            <form>
              <input type="text" placeholder="username" id="username" />
              <input type="email" placeholder="email" id="email" />
              <input type="number" placeholder="mobile" id="mobile" />
              <input type="password" placeholder="password" id="password" />
              <input type="password" placeholder="Admin Key" id="key" />
              <input type="submit" value="Create Account" id="button" />
            </form>
          </div>
          <p>Already have an admin account?</p>
          <a href="../admin_login/admin_Login.html">Login</a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./adminSignup.js"></script>
  </body>
</html>
