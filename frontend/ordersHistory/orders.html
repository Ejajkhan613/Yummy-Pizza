<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link rel="icon" type="image/x-icon" href="../login/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top Section -->
    <div id="top">
      <div id="logo">
        <div id="img">
                <a href="../index.html"><img src="../login/logo.png" alt="logo" /></a>
            </div>
        <div id="name">
          <h1>Yummy Pizza</h1>
        </div>
      </div>

      <!-- User Details Section -->
      <div id="user">
        <img src="../svg/avatar.svg" alt="avatar" />
        <p id="username"></p>
      </div>
    </div>

    <!-- Main Body -->
    <div id="products">
      <div id="category">
        <div id="empty">
          <div id="notification">
            <h2></h2>
          </div>
        </div>
        <div id="loadingDiv">
          <div id="LoadingDataDiv">
            <h2>Loading...</h2>
          </div>
        </div>
        <div id="leftTop">
            <p></p>
            <a href="../cart/cart.html">Go Back</a>
        </div>
        <hr />
        <div id="catName">
          <h2>ORDERS HISTORY</h2>
        </div>
        <div class="renderArea">
          <!-- Showing this in Starting -->
          <div id="showLogo">
            <img src="../login/logo.png" alt="" />
          </div>

          <!-- Render Area for Products -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
