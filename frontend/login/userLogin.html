<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="logo.png" />
  </head>
  <body class="loader">
    <!-- Notification Section -->
    <div id="empty">
      <div id="notification">
        <h2></h2>
      </div>
    </div>

    <!-- Main Section -->
    <div id="container">
      <!-- Containers Left Section -->
      <div id="left">
        <img src="./logo.png" alt="logo" />
        <h1>Yummy Pizza</h1>
        <p>Perfect Slice, perfect Price</p>
      </div>

      <!-- Containers Right Section -->
      <div id="right">
        <div>
          <h1 id="create">Login Account</h1>

          <!-- Facebook And Google Div Signup Section -->
          <div id="fbgoogle">
            <div>
              <img src="icons8-google.svg" alt="google" />
              <span>Google</span>
            </div>
            <div>
              <img src="icons8-facebook.svg" alt="google" />
              <span>Facebook</span>
            </div>
          </div>

          <!-- or -->
          <div id="or">
            <p>-OR-</p>
          </div>

          <!-- Form Section -->
          <div id="form">
            <form>
              <input type="email" placeholder="email" id="email" />
              <input type="password" placeholder="password" id="password" />
              <input type="submit" value="Login" id="button" />
            </form>
          </div>
          <p>Don't have an account?</p>
          <a href="../signup/userSignup.html">Signup</a>
          <br><br>
          <p> Yesterday I really wanted Pizza. <br> Today I am eating Pizza. <br> Follow Your Dreams! &#128516</p>
        </div>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="./userLogin.js"></script>
  </body>
</html>
